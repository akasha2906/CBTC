<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1>To - Do List</h1>
        </nav>
        <div class="mainbody">
            <section class="taskbar">
                <div class="namedate">
                    <input id="taskname" type="text" placeholder="Task name">
                    <input id="duedate"  type="date" placeholder="due date">
                </div>
                <textarea id="description" cols="30" rows="10" placeholder="Description"></textarea>
                <button onclick="addtask()" id="addbutton">Add Task</button>
            </section>
            <div class="worklists">
                <fieldset id="workspace">
                    <legend style="margin-left: 50%;font-size: 25px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; letter-spacing: 5px;">Bending</legend>
                
                </fieldset>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
